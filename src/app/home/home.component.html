<div class="container">
    <button type="button" class="btn btn-elegant btn-rounded waves-effect" data-toggle="modal" data-target="#modalLoginForm">מקרין</button>
</div>

<div class="container">
    <button type="button" (click)='hallOne()' class="btn btn-deep-purple btn-rounded waves-effect">אולמות 1,2,3</button>
</div>

<div class="container">
    <button type="button" (click)='hallTwo()' class="btn btn-unique btn-rounded waves-effect">אולמות 4,5,6</button>
</div>

  
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form autocomplete="off" ngNativeValidate>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">כניסה</h4>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-4">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" name="password" class="form-control" required (keyup)='checkPass()' [(ngModel)]='this.passCheck'>
                    <label>סיסמה</label>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-danger" data-dismiss="modal" aria-label="Close">חזרה</button>
                <button *ngIf='!allowedToEnter' class="btn btn-success" disabled>התחבר</button>
                <button *ngIf='allowedToEnter' class="btn btn-success" (click)='redirect()' data-dismiss="modal" aria-label="Close">התחבר</button>
            </div>
        </div>
    </div>
  </form>
</div>
